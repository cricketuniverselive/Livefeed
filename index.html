<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);

    header {

    }

    .controls {
      margin: 20px 0;

    }

    .btn {
      background-color: #f39c12;
      border: none;
      color: #1a1a1a;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover,
    .btn.active {
      background-color: #e67e22;

    }

    .player-wrapper {
      max-width: 900px;

      background: #000;
    }

    #player {
      width: 100%;
      height: 500px;
    }

    footer {
      padding: 20px;
      font-size: 0.95em;
      color: #ccc;
    }

    footer a {
      color: #f39c12;
      text-decoration: none;
    }

    footer a:hover {
      color: #e67e22;
    }

    @media (max-width: 768px) {
      #player {
        height: 350px;
      }
      header h1 {
        font-size: 1.6em;
      }
      .btn {
        padding: 10px 16px;
        font-size: 0.9em;
      }
    }

    @media (max-width: 480px) {
      #player {
        height: 280px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>India ðŸ‡®ðŸ‡³ Tour of England ðŸ‡¬ðŸ‡§</h1>
    <h2>1st Test Match â€“ Day 2 | 21 Jun 2025</h2>
  </header>

  <div class="controls">
    <button class="btn active" onclick="switchStream('eng')">English Commentary</button>
    <!-- Add button for Hindi if available:
    <button class="btn" onclick="switchStream('hin')">Hindi Commentary</button>
    -->
  </div>

  <div class="player-wrapper">
    <video id="player" controls crossorigin playsinline></video>

  <footer>
    <p>ðŸ“º Works best in Chrome. Wait 1â€“2â€¯mins if stream doesnâ€™t start instantly.</p>

  </footer>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      loadSprite: false,
      autoplay: true,
      muted: true
    });

    const streams = {
      'eng': 'https://dai.google.com/ssai/event/hQXQ8apwTJeGKlGD7Oi7lQ/master.m3u8',
      // 'hin': 'https://dai.google.com/ssai/event/your-hindi-link/master.m3u8'
    };

    function switchStream(lang) {
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(b => b.classList.remove('active'));
      document.querySelector(`.btn[onclick*="${lang}"]`).classList.add('active');

      player.source = {
        type: 'video',
        sources: [
          {
            src: streams[lang],
            type: 'application/x-mpegURL'
          }
        ]
      };

      player.play();
    }

    // Auto-load English by default
    switchStream('eng');
  </script>

</body>
