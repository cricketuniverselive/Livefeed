<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Live Streaming</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector/dist/videojs-hls-quality-selector.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4A148C, #311B92);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            animation: fadeInBody 2s ease-in-out;
        }

        h1 {
            font-size: 3.5em;
            margin-top: 20px;
            color: #FDD835; /* IPL Gold */
            font-weight: bold;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        .video-container {
            max-width: 960px;
            margin: auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            background: #1C1C1C;
            padding: 20px;
            border: 5px solid #FDD835;
        }

        .video-js {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .button {
            display: inline-block;
            background-color: #FDD835;
            color: #311B92;
            padding: 14px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 25px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #FFEB3B;
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 165, 0, 0.7);
        }

        footer {
            margin-top: 40px;
            font-size: 1em;
            color: #ffffff;
            padding-bottom: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 { font-size: 2.8em; }
            .video-js { height: 400px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.2em; }
            .video-js { height: 320px; }
        }

    </style>
</head>
<body>

    <h1>IPL 2025 - Live Streaming</h1>

    <div class="video-container">
        <video id="live-stream" class="video-js vjs-default-skin" controls autoplay muted preload="auto" data-setup="{}">
        </video>
    </div>

    <p>Join our Telegram channel for instant updates & highlights:</p>
    <a href="https://t.me/+NFoX453eVVI4N2M1" class="button" target="_blank">Join Now</a>

    <footer>
        <p>&copy; 2025 IPL Live. All rights reserved.</p>
    </footer>

    <!-- Video.js and Quality Selector Plugin -->
    <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector/dist/videojs-hls-quality-selector.min.js"></script>

    <script>
        var videoUrl = "https://teamrohitofficalnew.netlify.app/?videoUrl=https://live.tsports.com/mobile_hls/tsports_live_2/playlist.m3u8";

        // Extract the direct .m3u8 link from the query parameter
        function getM3U8Url(url) {
            let urlObj = new URL(url);
            return urlObj.searchParams.get("videoUrl");
        }

        var directM3U8Link = getM3U8Url(videoUrl);

        // Initialize Video.js Player
        var player = videojs('live-stream', {
            controls: true,
            autoplay: true,
            muted: true,
            fluid: true,
            html5: {
                hls: {
                    overrideNative: true
                }
            }
        });

        player.src({
            type: "application/x-mpegURL",
            src: directM3U8Link
        });

        player.ready(function() {
            player.hlsQualitySelector(); // Enable quality selector
            player.play();
        });
    </script>

</body>
</html>
